
{% extends 'model.html' %}
  
{% block content %}

<!DOCTYPE html>

<style>
    table, th, td{
        border:1px solid black
    }
</style>



<div class="container-fluid text-center">    
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p><a class = 'btn btn-primary' href="/create" role = 'button'>CreatePost</a></p>
        <p><a class = 'btn btn-primary' href="/read" role = 'button'>MyPosts</a></p>
      </div>
      <div class="col-sm-8 text-left"> 
        <h1>EXPLORE ALL POSTS</h1>
        <p>
            
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">User</th>
                    <th scope="col">Body</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {% for row in database %}
                    <td><a href="/blogdetail/{{row.blog_id}}">{{row.title}}</a></td>
                    <td>{{row.name}}</td>
                    <td>{{row.body}}</td>
                    <td>{{row.time}}</td>
                    <br>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>

        </p>
      </div>
      </div>
    </div>
  </div>


  {% endblock %}
